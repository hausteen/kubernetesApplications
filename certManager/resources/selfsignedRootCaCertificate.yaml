apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsignedRootCa
  namespace: cert-manager
spec:
  secretName: selfsignedRootCaSecret
  issuerRef:
    name: selfsigned
    kind: Issuer
    group: cert-manager.io
  privateKey:
    algorithm: ECDSA
    size: 256
  isCA: true
  subject:
    countries:
      - usa
    organizations:
      - hunt
  commonName: selfsignedRootCa
  duration: 87600h # 10 years * 365 days * 24 hours
  renewBefore: 4320h # 6 months before it ends. 180 days * 24 hours
