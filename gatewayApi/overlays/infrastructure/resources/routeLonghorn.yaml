apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
  namespace: longhorn-system
  annotations:
    argocd.argoproj.io/sync-wave: "40"
spec:
  parentRefs:
    - name: huntinternal
      namespace: infrastructure-gatewayapi
      sectionName: https
      group: gateway.networking.k8s.io
      kind: Gateway
  hostnames:
    - longhorn.infrastructure.hunt.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
          group: ""
          kind: Service
          weight: 1
